name: Build and Deploy Backend to Azure App Service

on:
  push:
    branches:
      - master  # Replace with your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # Replace with your Node.js version

    - name: Install dependencies
      working-directory: server
      run: npm install

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      run: |
        cd server
        docker build -t ${{ secrets.DOCKER_USERNAME }}/project-server:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/project-server:latest

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set Environment Variables in Azure App Service
      run: |
        az webapp config appsettings set \
          --name projecr-server \
          --resource-group project-group \
          --settings PORT=${{ secrets.PORT }} \
                      MONGODB_URI=${{ secrets.MONGODB_URI }} \
                      JWT_SECRET=${{ secrets.JWT_SECRET }} \
                      CLOUD_NAME=${{ secrets.CLOUD_NAME }}
                      API_KEY=${{ secrets.API_KEY }} \
                      API_SECRET=${{ secrets.API_SECRET }} 

    - name: Deploy Docker Image to Azure App Service
      run: |
        az webapp config container set \
          --name projecr-server \
          --resource-group project-group \
          --docker-custom-image-name ${{ secrets.DOCKER_USERNAME }}/project-server:latest
      env:
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}